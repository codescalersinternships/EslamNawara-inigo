name: test-parser

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: install go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.3

    - name: go test
      run: go test -v -cover ./.../parser
